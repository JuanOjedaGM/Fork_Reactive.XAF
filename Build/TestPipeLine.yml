trigger: none
jobs:
- job: BuildArtifacts
  strategy:
    parallel: 1
  pool:
    vmImage: windows-2019
  variables:
    - group: keys
  steps:
    - checkout: self
    - task: DownloadBuildArtifacts@0
      displayName: Download Bin
      inputs:
        buildType: 'specific'
        project: 'dc0010e5-9ecf-45ac-b89d-2d51897f3855'
        definition:  '23'
        buildVersionToDownload: 'specific'
        buildId: $(DxPipelineBuildId)
        artifactName: 'bin'
        downloadType: single
        downloadPath: '$(System.DefaultWorkingDirectory)'
    - task: DownloadBuildArtifacts@0
      displayName: Download EasyTests
      inputs:
        buildType: 'specific'
        project: 'dc0010e5-9ecf-45ac-b89d-2d51897f3855'
        definition:  '23'
        buildVersionToDownload: specific
        buildId: $(DxPipelineBuildId)
        artifactName: 'Tests'
        downloadType: single
        downloadPath: '$(System.DefaultWorkingDirectory)\bin'
    - task: AzurePowerShell@5
      inputs:
        azureSubscription: 'Visual Studio Enterprise(b48a609a-17f6-4e48-a317-54ab77fbf822)'
        ScriptType: 'InlineScript'
        Inline: |
          $a = @{
            Sourcepath = '$(System.DefaultWorkingDirectory)'
            AzureToken ='$(AzureToken)'
            AzureApplicationId='$(AzureApplicationId)'
            AzureTenantId='$(AzureTenantId)'
            XpandBlobOwnerSecret='$(XpandBlobOwnerSecret)'
            AzStorageLookup=('$(AzStorageLookup)' -eq "1")
          }
          $a|write-output
          & '$(System.DefaultWorkingDirectory)/build/TestPipeline.ps1' @a
        azurePowerShellVersion: 'LatestVersion'
  
    - task: PublishPipelineArtifact@1
      inputs:
        targetPath: '$(Pipeline.Workspace)'
        artifact: 'bin'
        publishLocation: 'pipeline'
- job: TestPerAssembly
  dependsOn: 'BuildArtifacts'
  strategy:
    parallel: 10
  pool:
    vmImage: windows-2019
  variables:
    - group: keys
  steps:
    - checkout: self
    - task: DownloadPipelineArtifact@2
      inputs:
        buildType: 'current'
        artifactName: 'bin'
        targetPath: '$(Pipeline.Workspace)'
    - task: PowerShell@2
      displayName: Download Cloud creds
      inputs: 
        pwsh: true
        targetType: inline
        script: |
          $VerbosePreference="Continue"
          $ErrorView="NormalView"
          & '$(System.DefaultWorkingDirectory)/build/DownloadCloudCreds.ps1' '$(GitHubToken)'
    - task: VSTest@2
      displayName: 'Test Modules'
      continueOnError: true
      inputs:
        searchFolder: '$(System.DefaultWorkingDirectory)'
        testSelector: 'testAssemblies'
        testAssemblyVer2: |
          **\*AutoCommit*Tests.dll
          **\*CloneMemberValue*Tests.dll
          **\*CloneModelView*Tests.dll
          **\*Extensions*Tests.dll
          **\*Grid*Tests.dll
          **\*HideTool*Tests.dll
          **\*LookupCascade*.Tests.dll
          **\*LookupDefaultObject*.Tests.dll
          **\*MasterDet*Tests.dll
          **\*ModelViewIn*Tests.dll
          **\*Office*Calendar*Tests.dll
          **\*Office*Todo*Tests.dll
          **\*Office*Microsoft*Tests.dll
          **\*Office.Cloud.Tests.dll
          **\*OneView*Tests.dll
          **\*Position*Tests.dll
          **\*Progre*Tests.dll
          **\*Reactive.Tests.dll
          **\*Reactive*Logger.Tests.dll
          **\*Reactive*Logger.Hub.Tests.dll
          **\*Refresh*Tests.dll
          **\*Sequence*Tests.dll
          **\*Supp*Tests.dll
          **\*ViewEditMode.Tests.dll
          **\*ViewItemValue.Tests.dll
          !**\*TestAdapter.dll
          !**\obj\**    
        diagnosticsEnabled: true
        codeCoverageEnabled: true
        distributionBatchType: basedOnAssembly
        runInParallel: false
        runSettingsFile: .\bin\Tests.runsettings
        runTestsInIsolation: false
        collectDumpOn: never
- job: TestPerExecutionTime
  dependsOn: 'TestPerAssembly'
  strategy:
    parallel: 10
  pool:
    vmImage: windows-2019
  variables:
    - group: keys
  steps:
    - checkout: none
    - task: DownloadPipelineArtifact@2
      inputs:
        buildType: 'current'
        artifactName: 'bin'
        targetPath: '$(Pipeline.Workspace)'
    - task: PowerShell@2
      displayName: Download Cloud creds
      inputs: 
        pwsh: true
        targetType: inline
        script: |
          $VerbosePreference="Continue"
          $ErrorView="NormalView"
          & '$(System.DefaultWorkingDirectory)/build/DownloadCloudCreds.ps1' '$(GitHubToken)'
    - task: VSTest@2
      displayName: 'Tests'
      continueOnError: true
      inputs:
        searchFolder: '$(System.DefaultWorkingDirectory)'
        testSelector: 'testAssemblies'
        testAssemblyVer2: |
          **\*All*Tests.dll
          **\*ModelMapper*Tests.dll
          !**\obj\**    
        diagnosticsEnabled: true
        codeCoverageEnabled: true
        distributionBatchType: basedOnExecutionTime
        runInParallel: false
        runSettingsFile: .\bin\Tests.runsettings
        runTestsInIsolation: false
        collectDumpOn: never
- job: CheckTests
  # dependsOn: BuildArtifacts
  dependsOn: TestPerExecutionTime
  pool:
    vmImage: windows-2019
  variables:
    - group: keys
  steps:
    - checkout: self
    - task: PowerShell@2
      displayName: 'CheckTest'
      inputs:
        pwsh: true
        targetType: inline
        script: |
          if (('$(AzStorageLookup)' -eq "1")){
              throw "Start full build with AzStorageLookup"
          }
          & '$(System.DefaultWorkingDirectory)\build\check-tests.ps1' '$(System.DefaultWorkingDirectory)' '$(AzureToken)' '$(DxApiFeed)' '$(Build.BuildNumber)' '$(DxPipelineBuildId)'
          

